<section id="projects">
  <h2>{{ headline }}</h2>
  <div class="grid">
    <mat-card *ngFor="let p of projects()" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ p.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ p.description }}</p>
        <div class="project-tags">
          <mat-chip *ngFor="let t of p.tags" selected>{{ t }}</mat-chip>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
